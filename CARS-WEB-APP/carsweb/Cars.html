<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div>
            <h1>Cars Web App</h1>
            <img src="./cars.png" alt="">
        </div>
        <a href="./form.html">
            <button class="add">Adicionar um novo carro</button>
        </a>
        <hr>
    </header>

    <main>
        <table>
            <thead>
                <th>Id</th>
                <th>Nome</th>
                <th>Marca</th>
                <th>Cor</th>
                <th>Ano</th>
                <th>Chassi</th>
                <th>Placa</th>
                <th>Diária</th>
                <th>Status</th>
                <th>Descrição</th>
                <th>Ações</th>
            </thead>
        </table>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
